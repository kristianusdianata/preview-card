<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="card">
          <!-- image -->
          <img
            class="img-illustration"
            src="./assets/images/illustration-article.svg"
            alt="Article image"
          />

          <!-- Label category -->
          <span class="label-category font-extra-bold">Learning</span>

          <!-- Publish date -->
          <p class="publish-date font-medium">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>

          <h2 class="title font-extra-bold">HTML & CSS foundations</h2>
          <p class="sub-title font-medium">
            These languages are the backbone of every website, defining
            structure, content, and presentasion.
          </p>

          <!-- Author -->
          <div class="author">
            <img
              class="author-image"
              src="./assets/images/image-avatar.webp"
              alt="Author image"
            />
            <p class="font-extra-bold">Greg Hooper</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
